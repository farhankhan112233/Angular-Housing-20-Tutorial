<div class="listing-container">
  <div class="listing-card" *ngFor="let item of housingLocations">
    <img class="listing-photo" [src]="item.photo" alt="Exterior photo of {{item.name}}" />
    <h2 class="listing-heading">{{ item.name }}</h2>
    <p class="listing-location">{{ item.city}}, {{item.state }}</p>
    <a [routerLink]="['details', item.id]">Learn More</a>
  </div>
</div>
