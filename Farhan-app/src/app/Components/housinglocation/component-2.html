<div class="listing-container">
  <div class="listing-card" *ngFor="let item of housingLocations">
    <swiper-container
      slides-per-view="1"
      pagination="true"
      loop="true"
      autoplay="true"
      style="width: 100%; height: 250px"
    >
      <swiper-slide *ngFor="let photo of item.photo">
        <img
          [src]="photo"
          alt="Exterior photo of {{item.name}}"
          style="width: 100%; height: 100%; object-fit: cover"
        />
      </swiper-slide>
    </swiper-container>
    <h2 class="listing-heading">{{ item.name }}</h2>
    <p class="listing-location">{{ item.city}}, {{item.state }}</p>
    <a [routerLink]="['details', item.id]" id="text">Learn More</a>
  </div>
</div>
