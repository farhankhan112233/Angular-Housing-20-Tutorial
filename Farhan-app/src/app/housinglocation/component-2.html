<section class="listing">
  <ng-container *ngIf="housingLocations">
    <div *ngFor="let items of housingLocations">
      <img
        class="listing-photo"
        [src]="items.photo "
        alt="Exterior photo of {{items.name}}"
      />
      <h2 class="listing-heading">{{ items.name }}</h2>
      <p class="listing-location">{{ items.city}}, {{items.state }}</p>
      <a [routerLink]="['details', items.id]">Learn More</a>
    </div>
  </ng-container>
</section>
