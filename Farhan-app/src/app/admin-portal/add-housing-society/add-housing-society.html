<div class="admin-container">
  <h2>Add New House</h2>
  <form class="house-form" [formGroup]="housingForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Society Name</label>
      <input type="text" id="name" formControlName="name" placeholder="Enter Society name" />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" formControlName="city" placeholder="Enter city" />
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" formControlName="state" placeholder="Enter state" />
      </div>
    </div>

    <div class="form-group">
      <label for="availableUnits">Available Units</label>
      <input type="number" id="availableUnits" formControlName="units" min="1" placeholder="e.g. 5" />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="wifi">Wi-Fi</label>
        <select id="wifi" formControlName="wifi">
          <option value="">-- Select --</option>
          <option value="Available">Available</option>
          <option value="Not Available">Not Available</option>
        </select>
      </div>

      <div class="form-group">
        <label for="laundry">Laundry</label>
        <select id="laundry" formControlName="laundry">
          <option value="">-- Select --</option>
          <option value="Available">Available</option>
          <option value="Not Available">Not Available</option>
        </select>
      </div>
    </div>

    <div class="form-group full-width">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        rows="4"
        placeholder="Enter house description"
      ></textarea>
    </div>

    <div class="form-group full-width">
      <label for="photo">House Photos</label>
      <input
        type="file"
        id="photo"
        accept="image/*"
        multiple
        hidden
        #fileInput
        (change)="onFileSelected($event)"
      />
      <button type="button" class="photo-preview" (click)="fileInput.click()">
        Choose Files
      </button>

      <div class="file-preview" *ngIf="selectedFiles.length > 0">
        <div
          class="file-item"
          *ngFor="let file of selectedFiles; let i = index"
        >
          <span>{{ file.name }}</span>
          <button type="button" (click)="removeFile(i)">âœ•</button>
        </div>
      </div>

      <button type="button" (click)="uploadFiles()" class="photo-preview">
        Upload Files
      </button>
    </div>

    <button type="submit" class="btn-submit">Add House</button>
  </form>
</div>
